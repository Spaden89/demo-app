<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://sandbox.omni.verifone.cloud/static/jsclient/script.js"></script>
</head>

<body>
	<section>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="https://bulma.io">
					<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
				</a>
			</div>
			<div id="navbarBasicExample" class="navbar-menu is-active">
				<div class="navbar-start">
					<a class="navbar-item">
						Home
					</a>
					<a class="navbar-item">
						Documentation
					</a>
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link">
							More
						</a>

							<a class="navbar-item">
								About
							</a>
							<a class="navbar-item">
								Jobs
							</a>
							<a class="navbar-item">
								Contact
							</a>
							<hr class="navbar-divider">

							</a>
						</div>
					</div>
				</div>
				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a class="button is-primary">

							</a>
							<a class="button is-light">
								Log in
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</section>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column box">
					<p class="title is-2">Thank you for your order.</p>
					<p>You used a card ending with {{ card.last_four }}</p>
					<p>And your payment is ID  <a href="{{ trx_link }}"> {{ transaction._id }} </a></p>
				</div>
			</div>
		</div>
